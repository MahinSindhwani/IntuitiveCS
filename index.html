<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/JPEG" href="src/assets/logo.JPEG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntuitiveCS</title>
    <style>
      #mobile-message {
        display: none; /* Ensure it is hidden by default */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Mobile Message -->
    <div id="mobile-message">
      This website is not yet optimized for mobile devices. Please use a desktop browser.
    </div>

    <script type="module" src="src/main.jsx"></script>
    <script>
      // Detect if the screen size is small on page load
      if (window.innerWidth <= 768) {
        const mobileMessage = document.getElementById('mobile-message');
        mobileMessage.style.display = 'flex'; // Show the message for mobile users
        document.body.style.overflow = 'hidden'; // Prevent scrolling
      }
    </script>
  </body>
</html>
